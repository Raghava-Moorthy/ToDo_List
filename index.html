<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body
    class="flex justify-center place-items-center bg-yellow-500/40 h-full font-serif"
  >
    <div
      class="md:w-3/4 w-11/12 h-[90%] bg-[#0a0a23] fixed block top-[5%] justify-center"
    >
      <div class="w-full h-1/4">
        <div class="flex justify-center relative w-full">
          <h1 class="text-white text-[calc(2rem+25px)] relative tracking-wider">
            ToDo List
          </h1>
        </div>
        <div class="flex justify-evenly">
          <input
            type="text"
            class="w-3/4 h-[6vh] mt-5 text-center outline-none border-none text-lg rounded-md"
            required
            placeholder="Enter a Task to Add"
            id="text-input"
          />
          <button
            class="flex justify-center items-center w-[10%] sm:text-xl font-bold h-[6vh] mt-6 rounded-md bg-teal-400 cursor-pointer outline-none border-none"
            title="Add"
            id="add"
          >
            Add
          </button>
        </div>
      </div>
      <div
        class="w-100 h-3/4 overflow-auto flex flex-col place-items-center"
        id="inputs"
      ></div>
    </div>
    <script src="./todoList.js"></script>
  </body>
</html>
